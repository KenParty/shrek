<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="Создание сайтов, создание сайтов на заказ" />

    <title>Site</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">ТехноМир</div>

            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>

            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Главная</a>
              <a class="header-nav-link" href="cat.html">Каталог</a>
              <a class="header-nav-link active" href="auth.html">Вход | Регистрация</a>
            </nav>
          </div>
        </div>
        <!-- .container -->
      </header>

      <!-- Main -->

      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title"><span>Регистрация</span></h1>
            <div class="text">
              <p>
                 Для того чтобы пользоваться нашим сайтом, вам необходимо зарегистрироваться
              </p>
            </div>
          </div>
          <form class="form" action="">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Фио" />
            </div>
            <div class="form" action="">
              <div class="form-group">
                <input
                  class="input"
                  type="email"
                  name="email"
                  placeholder="Почта"
                />
              </div>
            </div>
            <div class="form" action="">
              <div class="form-group">
                <input
                  class="input"
                  type="tel"
                  name="tel"
                  placeholder="Номер телефона"
                />
              </div>
            </div>
            <!-- <div class="form-group" action="">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div> -->
            <div class="form-group">
              <a class="btn btn-full" href="client/client_index.html"> Зарегистрироваться</a>
            </div>
          </form>
        </main>
      </div>

      <!--footer-->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="#"
              ><img class="contacts-icon" src="img/mail.svg" alt="" />В общем
              тут почта</a
            >
            <a class="contacts-link" href="#"
              ><img class="contacts-icon" src="img/tel.svg" alt="" />А тут
              номер</a
            >
          </div>
        </div>
      </footer>

      <img class="autor" src="img/222.png" alt="" />
    </div>
    <!-- page -->
  </body>
</html>
